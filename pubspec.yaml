name: taski
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  google_sign_in: ^7.1.1
  supabase_flutter: ^2.9.1
  flutter_dotenv: ^5.2.1
  googleapis: ^14.0.0
  extension_google_sign_in_as_googleapis_auth: ^3.0.0
  flutter_riverpod: ^2.6.1
  hooks_riverpod: ^2.6.1
  intl: ^0.20.2
  url_launcher: ^6.2.5
  timeago: ^3.7.1
  http: ^1.2.2
  flutter_timezone: ^4.1.1
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  dartz: ^0.10.1
  logger: ^2.6.1
  flutter_sound: ^9.28.0
  permission_handler: ^11.1.0
  path_provider: ^2.1.5
  get_it: ^8.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

# For information on the eneric Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - .env
    - assets/
    - assets/pngs/
    - assets/jpgs/


  fonts:
    - family: Geist
      fonts:
        - asset: assets/fonts/geist/Geist-Regular.ttf
          weight: 400
        - asset: assets/fonts/geist/Geist-Medium.ttf
          weight: 500
        - asset: assets/fonts/geist/Geist-Bold.ttf
          weight: 700
        - asset: assets/fonts/geist/Geist-Light.ttf
          weight: 300
        - asset: assets/fonts/geist/Geist-Thin.ttf
          weight: 100
        - asset: assets/fonts/geist/Geist-Black.ttf
          weight: 900
        - asset: assets/fonts/geist/Geist-SemiBold.ttf
          weight: 600
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/inter/Inter-Thin.ttf
          weight: 100
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Black.ttf
          weight: 900

    - family: Manrope
      fonts:
        - asset: assets/fonts/manrope/Manrope-Regular.ttf
          weight: 400
        - asset: assets/fonts/manrope/Manrope-Medium.ttf
          weight: 500 
        - asset: assets/fonts/manrope/Manrope-Bold.ttf
          weight: 700
        - asset: assets/fonts/manrope/Manrope-Light.ttf
          weight: 300
        - asset: assets/fonts/manrope/Manrope-Light.ttf
          weight: 100
        - asset: assets/fonts/manrope/Manrope-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/manrope/Manrope-ExtraBold.ttf
          weight: 900
    
    - family: Gt-walsheim
      fonts:
        - asset: assets/fonts/gt-walsheim-pro/GTWalsheimProRegular.otf
          weight: 400
        - asset: assets/fonts/gt-walsheim-pro/GTWalsheimProMedium.otf
          weight: 500 
        - asset: assets/fonts/gt-walsheim-pro/GTWalsheimProBold.otf
          weight: 700
        - asset: assets/fonts/gt-walsheim-pro/GTWalsheimProLight.otf
          weight: 300
        - asset: assets/fonts/gt-walsheim-pro/GTWalsheimProLight.otf
          weight: 100
        - asset: assets/fonts/gt-walsheim-pro/GTWalsheimProMedium.otf
          weight: 600
        - asset: assets/fonts/gt-walsheim-pro/GTWalsheimProUltraBold.otf
          weight: 900

    - family: OpenSans  
      fonts:
        - asset: assets/fonts/Open_Sans/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/Open_Sans/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/Open_Sans/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/Open_Sans/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/Open_Sans/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Open_Sans/OpenSans-ExtraBold.ttf
          weight: 900
